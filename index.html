    <!--CARROUSELL -->
    <div class="background_body">
      <div class="text-center subtitle img-fluid d-none d-sm-block">
        <div class="animate__animated animate__fadeIn blockquote">
          <img src="./imagenes/kionabanner.png" alt="" />
        </div>
      </div>
      <div class="carrousel-index animate__animated animate__fadeIn">
        <div class="">
          <div class="carousel slide" id="slider" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#slider"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button
                type="button"
                data-bs-target="#slider"
                data-bs-slide-to="1"
              ></button>
              <button
                type="button"
                data-bs-target="#slider"
                data-bs-slide-to="2"
              ></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="imagenes/carrusel.jpeg"
                  alt="first"
                  class="img-fluid d-block"
                />
                <div class="carousel-caption d-none d-md-block"></div>
              </div>
              <div class="carousel-item">
                <img
                  src="imagenes/carrusel1.jpeg"
                  alt="second"
                  class="img-fluid d-block"
                />
                <div class="carousel-caption d-none d-md-block"></div>
              </div>
              <div class="carousel-item">
                <img
                  src="imagenes/carrusel2.jpeg"
                  alt="third"
                  class="img-fluid d-block"
                />
                <div class="carousel-caption d-none d-md-block"></div>
              </div>
            </div>

            <a
              href="#slider"
              class="carousel-control-prev"
              role="button"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </a>

            <a
              href="#slider"
              class="carousel-control-next"
              role="button"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden"> Next </span>
            </a>
          </div>
        </div>
      </div>
